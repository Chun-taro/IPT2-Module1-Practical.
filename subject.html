<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructor Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      /* Center content since sidebar is removed */
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Remove sidebar styles */

    /* Main content container */
    .main-content {
      /* Adjust padding for no sidebar */
      padding: 40px 20px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 400px;
    }

    /* Form container styling */
    #formContainer {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
    }

    /* Input styling */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button#submitBtn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#submitBtn:hover {
      background-color: #45a049;
    }

    #resultDiv {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: left;
    }
  </style>
</head>

        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <div id="resultDiv"></div>
    </div>
  </main>
