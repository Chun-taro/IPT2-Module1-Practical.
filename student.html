<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form without Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      /* Remove flex layout related to sidebar */
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    /* Remove sidebar styles */

    /* Main content container */
    .main-content {
      /* Adjust padding since no sidebar */
      padding: 40px 20px;
      overflow-y: auto;
      /* Center the form */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 400px;
    }

    /* Form container styling */
    #formContainer {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
    }

    /* Input styling */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button#submitBtn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#submitBtn:hover {
      background-color: #45a049;
    }

    #resultDiv {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <main class="main-content">
    <div id="formContainer">
      <h2>Enter Your Details</h2>
      <form id="detailsForm">
        <input type="text" placeholder="ID Number" id="idInput" />
        <input type="text" placeholder="First Name" id="firstNameInput" />
        <input type="text" placeholder="Middle Name" id="middleNameInput" />
        <input type="text" placeholder="Last Name" id="lastNameInput" />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <div id="resultDiv"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('detailsForm');
    const resultDiv = document.getElementById('resultDiv');

    // Form submit handler
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const idNumber = document.getElementById('idInput').value.trim();
      const firstName = document.getElementById('firstNameInput').value.trim();
      const middleName = document.getElementById('middleNameInput').value.trim();
      const lastName = document.getElementById('lastNameInput').value.trim();

      resultDiv.innerHTML = `
        <h3>Your Details:</h3>
        <p><strong>ID Number:</strong> ${idNumber}</p>
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Middle Name:</strong> ${middleName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
      `;
    });
  </script>

</body>
</html>
