<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructor Form with Side Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: 200px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      outline: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #575757;
    }

    /* Main content container */
    .main-content {
      flex-grow: 1;
      padding: 40px 20px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Form container styling */
    #formContainer {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    /* Input styling */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button#submitBtn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#submitBtn:hover {
      background-color: #45a049;
    }

    #resultDiv {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <a href="instructor.html" class="active">Instructor</a>
    <a href="student.html">Student</a>
  </nav>

  <main class="main-content">
    <div id="formContainer">
      <h2>Enter Instructor Details</h2>
      <form id="detailsForm">
        <input type="text" placeholder="Instructor Name" id="instructorNameInput" />
        <input type="text" placeholder="Subject Name" id="subjectNameInput" />
        <input type="text" placeholder="Subject Code" id="subjectCodeInput" />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <div id="resultDiv"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('detailsForm');
    const resultDiv = document.getElementById('resultDiv');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const instructorName = document.getElementById('instructorNameInput').value.trim();
      const subjectName = document.getElementById('subjectNameInput').value.trim();
      const subjectCode = document.getElementById('subjectCodeInput').value.trim();

      resultDiv.innerHTML = `
        <h3>Instructor Details:</h3>
        <p><strong>Instructor Name:</strong> ${instructorName}</p>
        <p><strong>Subject Name:</strong> ${subjectName}</p>
        <p><strong>Subject Code:</strong> ${subjectCode}</p>
      `;
    });

    // Optional: highlight active link by URL
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>

</body>
</html>
