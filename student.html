<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Enter Student Information</h2>
    <form id="studentForm">
        <label for="studentId">Student ID: </label>
        <input type="text" id="studentId" required><br><br>

        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" required><br><br>

        <button type="submit">Add Student</button>
    </form>

    <h3>Student List</h3>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Select the form and table body
        const studentForm = document.getElementById("studentForm");
        const studentTable = document.getElementById("studentTable").getElementsByTagName('tbody')[0];

        // Event listener for form submission
        studentForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the values from the form
            const studentId = document.getElementById("studentId").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            // Create a new row for the student information
            const newRow = studentTable.insertRow();

            // Insert cells into the row and add the student data
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = studentId;
            cell2.textContent = firstName;
            cell3.textContent = lastName;

            // Clear the form fields after submission
            studentForm.reset();
        });
    </script>
</body>
</html>
